{% extends 'base.html' %}

{% block content %}
<h1>All Assignments</h1>

<table class="table table-hover table-bordered table-striped">

    {% for data in assingments %}
        <tr>
        <td>{{ data.id }}. <a href="{{ url_for('update', id=data.id)}}">{{ data.title }}</a> - {{ data.code }} - {{ data.deadline }}  - {{ data.description }} - {{ data.completed }}</td>
        </tr>
    {% endfor %}
    
    </table>
{% endblock %}
